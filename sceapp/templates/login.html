{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='/sceapp/login/' method="POST">
			{% csrf_token %}
			  <fieldset>
			    <div id="legend">
			      <legend class="">Sistema de Control de Estacionamiento</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Usuario</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Clave</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success">Login</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>


{% endblock %}
